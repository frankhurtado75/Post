<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Postcard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <header>    </header>
    <section>
        <form class="postcard" action=https://formspree.io/frankhurtado75@gmail.com" method="post">
            <div class="postcard-header">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                <h1>My Postcard</h1>
                
            </div>
            <div class="postcard-body">
                <div class="left-part">
                    <p>Look how awesome! This is a postcard that I created
                        using HTML5 and CSS3 during my 4Geeks Academy Course! 
                    </p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="right-part">
                    <input type="text" name="fullname" placeholder="Some name">
                    <input type="text" name="email" placeholder="Some email">
                    <input type="text" name="message" placeholder="Some comment">
                </div>
            </div>
            <div class="postcard-footer">
                <input type="submit" value="Send my Postcard">
            </div>
        </form>
    </section>
    <footer>    </footer>
</body>
</html>
